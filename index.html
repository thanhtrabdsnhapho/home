<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tét | Bất Động Sản Nhà Phố Uy Tín</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        :root {
            --primary-color: #c59d5f;
            --dark-color: #222;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .property-header {
            background-color: white;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }

        .price-tag {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }

        .info-badge {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-badge i {
            color: var(--primary-color);
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">THANH TRÀ</a>
        </div>
    </nav>

    <div class="property-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <span class="badge bg-success mb-2">Đang bán</span>
                    <h1 class="fw-bold">Tét</h1>
                    <p class="text-muted"><i class="fas fa-map-marker-alt"></i> 12a, Đường số 3, Phường Trường Thạnh, TP. Hồ Chí Minh</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="price-tag">6 Tỷ</div>
                    <p class="text-muted small">Cập nhật: 16/12/2025</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-4">
            <div class="col-6 col-md-3">
                <div class="info-badge">
                    <i class="fas fa-ruler-combined"></i>
                    <strong>60 m²</strong>
                    <div class="small text-muted">Diện tích</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="info-badge">
                    <i class="fas fa-bed"></i>
                    <strong>4</strong>
                    <div class="small text-muted">Phòng ngủ</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="info-badge">
                    <i class="fas fa-bath"></i>
                    <strong>3</strong>
                    <div class="small text-muted">Nhà vệ sinh</div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="info-badge">
                    <i class="fas fa-compass"></i>
                    <strong>Nam</strong>
                    <div class="small text-muted">Hướng</div>
                </div>
            </div>

            <div class="col-12 mt-5">
                <h4 class="fw-bold border-start border-4 border-warning ps-3">Mô tả chi tiết</h4>
                <div class="bg-white p-4 rounded shadow-sm mt-3">
                    <p style="white-space: pre-line;">mmmmmmmmmmmmmmmmmm</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
