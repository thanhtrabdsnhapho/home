        body {

            color: #333;

        :root {
            --primary-color: #c59d5f;
            --dark-color: #222;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
        }
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }

        .hero-section {
            background: url('https://images.pexels.com/photos/1396122/pexels-photo-1396122.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 150px 0;
            color: white;
            text-align: center;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content .display-4 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content .lead {
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #a8844f;
            border-color: #a8844f;
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .btn-outline-primary:hover {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 50px;
            color: var(--dark-color);
        }
        
        .property-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .property-card .card-img-top {
            height: 220px;
            object-fit: cover;
        }
        
        .property-card .price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem;
        }
